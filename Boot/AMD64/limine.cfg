DEFAULT_ENTRY=0
TIMEOUT=3
GRAPHICS=yes
VERBOSE=yes
TERM_BACKGROUND=ff040408
TERM_PALETTE=040408;a54242;8c9440;de935f;5f819d;85678f;5e8d87;969896
TERM_PALETTE_BRIGHT=040408;cc6666;b5bd68;f0c674;81a2be;b294bb;8abeb7;c5c8c6
TERM_FOREGROUND=c5c8c6
TERM_FONT_SCALE=1x1
INTERFACE_BRANDING=Welcome to the owlOS Bootloader
INTERFACE_BRANDING_COLOUR=6

:Start owlOS
KERNEL_PATH=boot:///foxkernel
KASLR=no
PROTOCOL=limine
CMDLINE=--sysvlevel=5 --no_debug --root.type=initrd
MODULE_STRING=Root
MODULE_PATH=$boot:///root.cpio.gz
COMMENT=Boot owlOS normally
:Start owlOS (Verbose)
KERNEL_PATH=boot:///foxkernel
KASLR=no
PROTOCOL=limine
CMDLINE=--sysvlevel=5 --root.type=initrd
MODULE_STRING=Root
MODULE_PATH=$boot:///root.cpio.gz
COMMENT=Boot owlOS with Fox Kernel debug output on screen
:Start owlOS (Rescue Mode)
KERNEL_PATH=boot:///foxkernel
KASLR=no
PROTOCOL=limine
CMDLINE=--sysvlevel=1 --root.type=initrd
MODULE_STRING=Root
MODULE_PATH=$boot:///root.cpio.gz
COMMENT=Boot owlOS in Rescue Mode (SysV Runlevel 1)
:Start owlOS (No SMP)
KERNEL_PATH=boot:///foxkernel
KASLR=no
PROTOCOL=limine
CMDLINE=--sysvlevel=5 --nosmp --root.type=initrd
MODULE_STRING=Root
MODULE_PATH=$boot:///root.cpio.gz
COMMENT=Boot owlOS in Single-Core Mode (For Debugging)