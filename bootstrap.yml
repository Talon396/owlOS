sources:
  - name: mlibc
    subdir: '3rdparty'
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: binutils
    subdir: '3rdparty'
    git: 'git://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_38'
    version: '2.38'
    patch-path-strip: 1
  
  - name: gcc
    subdir: '3rdparty'
    git: 'git://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-12.1.0'
    patch-path-strip: 1
    version: '12.1.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['cp',
               '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
               '@THIS_SOURCE_DIR@/']
      - args: ['cp',
               '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
               '@THIS_SOURCE_DIR@/gmp-6.2.1/configfsf.sub']
      - args: ['cp',
               '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
               '@THIS_SOURCE_DIR@/isl-0.24/config.sub']
      - args: ['cp', '-f',
               '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
               '@THIS_SOURCE_DIR@/mpc-1.2.1/build-aux/config.sub']
      - args: ['cp',
               '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
               '@THIS_SOURCE_DIR@/mpfr-4.1.0/config.sub']
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
  
  - name: ncurses
    subdir: '3rdparty'
    git: 'https://github.com/ThomasDickey/ncurses-snapshots.git'
    tag: 'v6_3'
    version: '6.3'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: [ 'cp',
                '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
                '@THIS_SOURCE_DIR@/' ]
  
tools:
  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/libtool.git'
      tag: 'v2.4.7'
      version: '2.4.7'
      sources_required: ['gnulib']
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['rm', '-rf', 'gnulib']
        - args: ['cp', '-r', '@SOURCE_ROOT@/3rdparty/gnulib', './']
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']
  
  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: '3rdparty'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
  
  - name: host-automake-v1.16
    source:
      name: automake-v1.16
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.16.5'
      version: '1.16.5'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
        - args: |
            set -e
            git clone https://github.com/autoconf-archive/autoconf-archive.git --branch=v2021.02.19 --depth=1
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/autoconf-archive/m4/.', '@PREFIX@/share/aclocal-1.16/']
  
  - name: host-binutils
    from_source: binutils
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
          - '--target=x86_64-owlos'
          - '--with-sysroot=@SYSROOT_DIR@'
          # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
          - '--disable-werror'
          - '--enable-targets=x86_64-elf,x86_64-pe'
          # -g blows up the binary size.
          - 'CFLAGS=-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-strip-binutils', 'install-strip-gas', 'install-strip-ld']

  - name: host-tic
    from_source: ncurses
    configure:
      - args: [ '@THIS_SOURCE_DIR@/configure' ]
    compile:
      - args: [ 'make', '-C', 'include' ]
      - args: [ 'make', '-C', 'progs', 'tic' ]
    install:
      - args: [ 'mkdir', '-p', '@PREFIX@/bin' ]

  - name: host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
          - '--target=x86_64-owlos'
          - '--with-sysroot=@SYSROOT_DIR@'
          - '--enable-languages=c,c++'
          - '--disable-multilib'
          - '--enable-initfini-array'
          # -g blows up GCC's binary size.
          - 'CFLAGS=-O2 -pipe'
          - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-owlos/bin']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-owlos/bin/as',
                   '@PREFIX@/x86_64-owlos/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-owlos/bin/ld',
                   '@PREFIX@/x86_64-owlos/bin/ld']
  
  - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-strip-target-libstdc++-v3']

packages:
  - name: mlibc
    from_source: mlibc
    tools_required:
      - tool: host-gcc
        stage_dependencies: [compiler]
    implict_package: true
    pkgs_required:
      - mlibc-headers
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/cross_file.txt'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
          - '-Dmlibc_no_headers=true'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: mlibc-headers
    from_source: mlibc
    implict_package: true
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/cross_file.txt'
          - '--prefix=/usr'
          - '-Dheaders_only=true'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: readline
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/readline.git'
      tag: 'readline-8.1'
      version: '8.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['cp',
                 '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
                 '@THIS_SOURCE_DIR@/support/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - ncurses
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--host=x86_64-owlos'
          - '--prefix=/usr'
          - '--disable-static'
          - '--enable-multibyte'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ncurses
    from_source: ncurses
    tools_required:
      - host-gcc
      - host-tic
    pkgs_required:
      - mlibc
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--host=x86_64-owlos'
          - '--prefix=/usr'
          - '--without-ada'
          - '--enable-pc-files'
          - '--with-shared'
          - '--without-normal'
          - '--with-manpage-format=normal'
          - '--with-pkg-config-libdir=/usr/lib/pkgconfig'
          - '--with-termlib'
          - '--enable-widec'
        environ:
          cf_cv_func_nanosleep: 'yes'
    build:
      - args: [ 'make', '-j@PARALLELISM@' ]
      - args: [ 'make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install' ]
      # As we build ncurses with wide character support, make some compatibility links
      - args: |
          for lib in ncurses form panel menu tinfo ; do
              rm -vf                    @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              echo "INPUT(-l${lib}w)" > @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              ln -sfv ${lib}w.pc        @THIS_COLLECT_DIR@/usr/lib/pkgconfig/${lib}.pc
          done
          rm -vf                     @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          echo "INPUT(-lncursesw)" > @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          ln -sfv libncurses.so      @THIS_COLLECT_DIR@/usr/lib/libcurses.so

  - name: bash
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/bash.git'
      # Checkout bash 5.1 patch 16
      branch: 'master'
      commit: '9439ce094c9aa7557a9d53ac7b412a23aa66e36b'
      version: '5.1.16'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['cp',
                 '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
                 '@THIS_SOURCE_DIR@/support/']
    tools_required:
      - host-gcc
      - host-autoconf-v2.69
      - host-automake-v1.16
    pkgs_required:
      - mlibc
      - ncurses
      - readline
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--host=x86_64-owlos'
          - '--prefix=/usr'
          - '--without-bash-malloc'
          - '--disable-nls'
          - '--with-installed-readline=$SYSROOT_DIR$/usr'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install-strip']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/bin']
      - args: [ 'ln', '-s', '/usr/bin/bash', '@THIS_COLLECT_DIR@/bin/bash' ]
      - args: [ 'ln', '-s', '/usr/bin/bash', '@THIS_COLLECT_DIR@/bin/sh' ]
  
  - name: readline
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/readline.git'
      tag: 'readline-8.1'
      version: '8.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['cp',
                 '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
                 '@THIS_SOURCE_DIR@/support/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - ncurses
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--host=x86_64-owlos'
          - '--prefix=/usr'
          - '--disable-static'
          - '--enable-multibyte'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: coreutils
    source:
      subdir: '3rdparty'
      git: 'https://git.savannah.gnu.org/git/coreutils.git'
      tag: 'v9.1'
      version: '9.1'
      sources_required: ['gnulib']
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.16
      regenerate:
        - args: ['rm', '-rf', 'gnulib']
        - args: ['cp', '-r', '@SOURCE_ROOT@/3rdparty/gnulib', './']
        - args: ['./bootstrap']
        - args: ['cp',
                 '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
                 '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - tzdata
    configure:
      # Huge hack: coreutils does not compile the build-machine binary make-prime-list
      # using the build-machine compiler. Hence, build and invoke the binary manually here.
      - args:
          - '@THIS_SOURCE_DIR@/configure'
      - args: ['make', 'src/make-prime-list']
      - args: |
          set -e
          ./src/make-prime-list 5000 > "@THIS_SOURCE_DIR@/src/primes.h"
          rm -rf *
      # Now compile coreutils for the correct target.
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--host=x86_64-owlos'
          - '--prefix=/usr'
          - 'CFLAGS=-DSLOW_BUT_NO_HACKS -Wno-error -O2 -g -pipe'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'